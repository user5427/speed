# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - SpeedReader

on:
  push:
    branches:
      - docker-CI
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_cb8d3a9e56694d1b89341893cd19a732 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e0a865dd20e84c1cb5af38dd0a51f92b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cb8d3a9e56694d1b89341893cd19a732 }}/speedreader:${{ github.sha }}
        context: ./ClientApplication/react-app
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'SpeedReader'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_caa9742baf194210be95f3e55e14a1eb }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cb8d3a9e56694d1b89341893cd19a732 }}/speedreader:${{ github.sha }}'